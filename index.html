<!DOCTYPE html>

<html>
  <head>
    <title>Gabriel - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img src="images/gabriel.jpeg" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a id="githubLink" href="https://github.com/" target="_blank">
          <img src="images/github 2.svg" alt="ícone github" />
          gabrielsouzalv</a
        >

        <p>Web development student. Computer Science!</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube"
            /></a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook"
            /></a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      // object
      const linksSocialMedia = {
        github: 'SouzaGabriel26',
        youtube: 'rocketseat',
        facebook: 'rocketseat',
        instagram: 'gabrielsouzalv',
        twitter: 'Ga_alv3s'
      }

      // muda o H1 (id = userName)
      userName.textContent = 'Gabriel Alves'

      // muda o <a> id = "githubLink"
      githubLink.href = `https://github.com/${linksSocialMedia.github}`

      function changeSocialMediaLinks() {
        // para cada li existente nos "filhos" do ul, cujo id = "socialLinks"
        for (let li of socialLinks.children) {
          // pega cada classe da "li"
          const social = li.getAttribute('class')

          // substitui os links pelas classes pegadas anteriormente e pelos usernames
          // EX: "https://(?).com/(?)" -> "https://youtube.com/rocketseat"
          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
